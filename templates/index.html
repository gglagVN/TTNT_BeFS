<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm đường đi ngắn nhất giữa các tỉnh Việt Nam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Phần bản đồ -->
            <div class="col-md-8">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Bản đồ Việt Nam</h5>
                        <div id="map-container">
                            <object id="vietnam-map" 
                                    data="{{ url_for('static', filename='img/vietnam-map.svg') }}" 
                                    type="image/svg+xml">
                            </object>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Phần điều khiển -->
            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Tìm đường đi ngắn nhất</h5>
                        <form id="pathForm">
                            <div class="mb-3">
                                <label for="startProvince" class="form-label">Tỉnh xuất phát:</label>
                                <select class="form-select" id="startProvince" required>
                                    <option value="">Chọn tỉnh xuất phát</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="endProvince" class="form-label">Tỉnh đích:</label>
                                <select class="form-select" id="endProvince" required>
                                    <option value="">Chọn tỉnh đích</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Tìm đường đi</button>
                            <button type="button" class="btn btn-secondary" id="resetBtn">Đặt lại</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Kết quả</h5>
                        <div id="result">
                            <div id="path-display"></div>
                            <div id="distance-display" class="mt-2"></div>
                            <div id="representative-numbers" class="mt-2"></div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Hướng dẫn</h5>
                        <ul>
                            <li>Click vào tỉnh trên bản đồ hoặc chọn từ danh sách để chọn điểm đi và đến</li>
                            <li>Tỉnh được chọn đầu tiên sẽ là điểm xuất phát</li>
                            <li>Tỉnh được chọn thứ hai sẽ là điểm đích</li>
                            <li>Nhấn "Tìm đường đi" để xem kết quả</li>
                            <li>Nhấn "Đặt lại" để bắt đầu lại</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
